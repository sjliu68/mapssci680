<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Hong Kong LCZ Map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3RvcDY4IiwiYSI6ImNqY2tqdmY5ZjN1c2kzM28zN3pncTkxc3kifQ.5O5ns1xgihc9i6XvQxCFJQ';
    var map = new mapboxgl.Map({
      container: "map",
      // style: "mapbox://styles/mapbox/streets-v11",
      style: "mapbox://styles/mapbox/satellite-streets-v9",
      center: [-118.05, 34],
      zoom: 9
    });

    map.on('load', function () {
      // Add a layer showing the state polygons.
      map.addLayer({
        'id': 'hongkong',
        'type': 'fill',
        'source': {
          'type': 'geojson',
          'data': 'lacounty.geojson'
        },
        'paint': {
          'fill-color': [
            "step",
            ["get", "t19851992"],
            'rgba(255, 255, 255, 0.1)',
            1,
            'rgba(140, 0, 0, 0.3)',
            2,
            'rgba(209, 0, 0, 0.3)',
            3,
            'rgba(253, 0, 0, 0.3)',
            4,
            'rgba(191, 76, 0, 0.3)',
            5,
            'rgba(155, 102, 0, 0.3)',
            6,
            'rgba(255, 152, 84, 0.3)',
            7,
            'rgba(250, 238, 2, 0.3)',
            8,
            'rgba(188, 188, 188, 0.3)',
            9,
            'rgba(254, 204, 169, 0.3)',
            10,
            'rgba(85, 83, 84, 0.3)',
            11,
            'rgba(0, 150, 0, 0.3)',
            12,
            'rgba(0, 170, 1, 0.3)',
            13,
            'rgba(99, 133, 36, 0.3)',
            14,
            'rgba(185, 219, 122, 0.3)',
            15,
            'rgba(0, 0, 0, 0.3)',
            16,
            'rgba(250, 247, 173, 0.3)',
            17,
            'rgba(106, 106, 255, 0.3)',
          ],
          // 'fill-outline-color': 'rgba(200, 100, 240, 0.8)'
          'fill-outline-color': [
            "step",
            ["get", "DN"],
            'rgba(0, 0, 0, 0.1)',
            3,
            'rgba(0, 0, 0, 0.1)',
          ],
        }
      });
      // When a click event occurs on a feature in the states layer, open a popup at the
      // location of the click, with description HTML from its properties.
      map.on('click', 'hongkong', function (e) {
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(e.features[0].properties.t19851992)
          .addTo(map);
      });

      // Change the cursor to a pointer when the mouse is over the states layer.
      map.on('mouseenter', 'hongkong', function () {
        map.getCanvas().style.cursor = 'pointer';
      });

      // Change it back to a pointer when it leaves.
      map.on('mouseleave', 'hongkong', function () {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>
</body>
</html>
